<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta content="{{ site.description }}" name="description">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="author" content="{{ site.author.name }}">
    <title>{{ site.title }}</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="{{ "favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">

    <!-- Bootstrap core CSS -->
    <link href="{{"static/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Animation CSS -->
    <link href="{{"static/css/animate.css"| prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{"static/font-awesome/css/font-awesome.min.css"| prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{"static/font-mfizz/font-mfizz.css"| prepend: site.baseurl }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{"static/css/style.css"| prepend: site.baseurl }}" rel="stylesheet">

    <!-- Toastr style -->
    <link href="{{"static/css/plugins/toastr/toastr.min.css"| prepend: site.baseurl }}" rel="stylesheet">

    <!-- Gritter -->
    <link href="{{"static/js/plugins/gritter/jquery.gritter.css"| prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{"static/css/pygments.css"| prepend: site.baseurl }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ "search/css/cb-search.css" | prepend: site.baseurl }}">

	<!-- Mainly scripts -->
  <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
	<script src="{{"static/js/jquery-2.1.1.js"| prepend: site.baseurl }}"></script>
	<script src="{{"static/js/bootstrap.min.js"| prepend: site.baseurl }}"></script>

  <!-- i18next -->
  <script src="{{"static/js/plugins/i18next/i18next.min.js"| prepend: site.baseurl }}"></script>

	<script src="{{"static/js/plugins/wow/wow.min.js"| prepend: site.baseurl }}"></script>

  <!-- Baidu analytics -->
{% if site.ba %}
  <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?{{ site.ba.uuid }}";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
  </script>
{% endif %}

  <!-- Google analytics -->
{% if site.ga %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.ga.id }}', 'auto');
    ga('send', 'pageview');

  </script>
{% endif %}
</head>
